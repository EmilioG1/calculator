<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>  
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>CALCULATOR</h1>
          <form id="calculator">
            <div class="form-group">
              <input id="input1" class="form-control" placeholder="Enter a number" type="text">
            </div>
            <div class="form-group">
              <input id="input2" class="form-control" placeholder="Enter another number" type="text">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add" checked>
                add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">
                subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">
                multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">
                divide
              </label>
            </div>
            <button type="submit" class="btn-dark">Let's Gooooooo!</button>
          </form>
          
          <div id="output">
          
          </div>
      </div>
    </div>
  </div>
</body>
</html>
